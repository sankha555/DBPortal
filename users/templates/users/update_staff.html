{% extends "files/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="bgimg" style="background-image: url('https://lh5.googleusercontent.com/p/AF1QipMoP-lQDLuQ82O_7klPGNXdE5bPRkcBJjyk2VT-=w240-h160-k-no');" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-7">
            <h2 class="">User Profile</h2>
            <p class="lead mx-auto desc mb-5">
              Update the User Profile of the Staff
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row mb-5">

      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4"> Profile Info</legend>
          <div class="content-section", enctype="multipart/form-data">

          {{ p_form|crispy }}
          </div>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update Profile</button>
        </div>
      </form>
    </div>
    </div>
    </div>


{% endblock content %}
